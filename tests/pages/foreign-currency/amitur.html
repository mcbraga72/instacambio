function Mascara (formato, keypress, objeto){ 
campo = eval (objeto); 
// DATA 
if (formato=='cnpj_emp'){ 
separador1 = '.'; 
separador2 = '/'; 
separador3 = '-'; 
conjunto1 = 2; 
conjunto2 = 6; 
conjunto3 = 10; 
conjunto4 = 15; 
if (campo.value.length == conjunto1){ 
campo.value = campo.value + separador1; 
} 
if (campo.value.length == conjunto2){ 
campo.value = campo.value + separador1; 
} 
if (campo.value.length == conjunto3){ 
campo.value = campo.value + separador2; 
} 
if (campo.value.length == conjunto4){ 
campo.value = campo.value + separador3; 
} 
} 
if (formato=='cpf'){ 
separador1 = '.'; 
separador2 = '-'; 
conjunto1 = 3; 
conjunto2 = 7; 
conjunto3 = 11; 
if (campo.value.length == conjunto1){ 
campo.value = campo.value + separador1; 
} 
if (campo.value.length == conjunto2){ 
campo.value = campo.value + separador1; 
} 
if (campo.value.length == conjunto3){ 
campo.value = campo.value + separador2; 
}
} 
if (formato=='telefone'){ 
separador1 = '-'; 
conjunto1 = 4; 
if (campo.value.length == conjunto1){ 
campo.value = campo.value + separador1; 
} 
} 
if (formato=='cep1'){ 
separador1 = '.'; 
separador2 = '-'; 
conjunto1 = 2; 
conjunto2 = 6; 
if (campo.value.length == conjunto1){ 
campo.value = campo.value + separador1; 
} 
if (campo.value.length == conjunto2){ 
campo.value = campo.value + separador2; 
} 
} 
if (formato=='data'){ 
separador1 = '/'; 
conjunto1 = 2; 
conjunto2 = 5; 
if (campo.value.length == conjunto1){ 
campo.value = campo.value + separador1; 
} 
if (campo.value.length == conjunto2){ 
campo.value = campo.value + separador1; 
} 
} 
}

    return false
}

}
function lt()

{
    if (event.keyCode == 34) return false
    if (event.keyCode == 39) return false
    return true
}
